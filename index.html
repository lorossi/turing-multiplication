<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="TURING MULTIPLICATION" />
    <meta charset="utf-8" />
    <title>TURING MULTIPLICATION</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Author Name" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/vars.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="preload"
      href="css/fonts/Roboto-Light.ttf"
      as="font"
      crossorigin
    />

    <script src="js/all.min.js"></script>
    <script src="js/automaton.js"></script>
    <script src="js/sketch.js"></script>
  </head>

  <body>
    <div class="container">
      <canvas id="sketch" width="1000" height="1000"> </canvas>
      <div class="controls-line">
        <div class="group">
          <input
            type="range"
            id="speed"
            name="speed"
            min="0"
            max="100"
            value="50"
          />
          <label for="speed">speed</label>
        </div>
        <div class="group"><button type="button" id="pause">pause</button></div>
        <div class="group"><button type="button" id="reset">reset</button></div>
      </div>
      <div class="controls-line">
        <div class="group">
          <input
            type="numeric"
            id="number1"
            name="number1"
            title="Binary number"
          />
          x
          <input
            type="numeric"
            id="number2"
            name="number2"
            title="Binary number"
          />
          =
        </div>
        <button type="button" id="compute">compute</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
